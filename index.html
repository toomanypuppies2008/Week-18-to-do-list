<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Список задач</h1>
    <main>
      <div class="input-container">
        <input
          type="text"
          class="input-container_input"
          placeholder="Введите задачу"
          maxlength="60"
        />
        <span class="error"></span>
        <button type="button" class="input-container_button">Добавить</button>
      </div>
      <div class="list-container">
        <p class="no-tasks">У вас пока нет задач</p>
      </div>
      <div class="clearButton-container">
        <button type="button" class="clearButton-container_button" disabled>
          Очистить список
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
